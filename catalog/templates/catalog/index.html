{% extends 'catalog/base.html' %}
{% block content  %}
{% include 'catalog/includes/inc_catalog_title.html' %}
<div class="row text-center">
    <div class="col-3">
        {% for object in category %}
        <a href="{% url 'product_list' %}" style="text-decoration: none;">
            <div class="card box-shadow">
                <h4 class="m-4 font-weight-normal">{{ object.name }}</h4>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
