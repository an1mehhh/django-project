{% extends 'catalog/base.html' %}
{% block content %}


<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3">
            <a class="mr-auto" href="{% url 'users:profile' %}">Назад</a>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="cart-title">{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} сообщение</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
