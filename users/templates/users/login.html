{% extends 'catalog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}


<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="cart-title">Вход</h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Войти</button>
                    <a class="btn" href="{% url 'users:password_reset' %}">Восстановить пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
